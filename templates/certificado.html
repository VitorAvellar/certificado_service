<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Certificado de Conclusão</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        h1 { color: #2E86C1; }
        .certificado { border: 2px solid #2E86C1; padding: 20px; margin: 50px; }
    </style>
</head>
<body>
    <div class="certificado">
        <h1>Certificado de Conclusão</h1>
        <p>Certificamos que <strong>{{ nome }}</strong> concluiu o curso <strong>{{ curso }}</strong>.</p>
        <p>Data: {{ data }}</p>
    </div>
</body>
</html>
